{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<h2><a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="Permalink to {{ page.title|striptags }}">{{ page.title }}</a></h2>
{% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get the pdf</a>{% endif %}
<div class="article-list">
{{ page.content }}
</div>
{% endblock %}
